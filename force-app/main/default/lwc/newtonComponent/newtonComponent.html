<template>
    <lightning-card title="Newton demo app" icon-name="utility:calculated_insights">
        <template if:true={isReady}>
        <div slot="actions">
            <lightning-button
                name = "submitBtn"
                label="Submit"
                disabled={isDisabled}
                onclick={handleSubmit}
            ></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-input
                name="expression"
                label="Expression" 
                value={expressionValue}
                placeholder="Input Expression"
                onchange={handleInput}>
            </lightning-input>
            <lightning-combobox
                name="operation"
                label="Operation"
                value={operationValue}
                placeholder="Select Operation"
                options={operationOptions}
                onchange={handleInput} >
            </lightning-combobox>
            <h1>{result}</h1>
        </div>
        </template>
    </lightning-card>
</template>
